<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <mat-label>Topic</mat-label>
    <div>
      <span *ngFor="let topic of topicSelected"
            style="margin-right: 10px; position: relative">{{topic.title}}
        <span class="rm-selected-topic" (click)="rmSelectedTopic(topic.title)">x</span>
      </span>
    </div>
    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto"
    >
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn"
                      (optionSelected)="onSelectTopic($event)">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.title}}
      </mat-option>
    </mat-autocomplete>
    <div (click)="addNewTopic()" style="cursor: pointer" class="btn btn-primary">ThÃªm</div>
  </div>
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" formControlName="title" aria-describedby="emailHelp"
           placeholder="Enter Title">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea type="text" class="form-control" formControlName="description" aria-describedby="emailHelp"
              placeholder="Enter Description"></textarea>
  </div>
  <div class="form-group">
    <label>Image Url</label>
    <input type="text" class="form-control" formControlName="imgSrc" aria-describedby="emailHelp"
           placeholder="Enter Image Url">
  </div>
  <div class="form-group">
    <label>Url Post</label>
    <input type="text" class="form-control" formControlName="postSrc" aria-describedby="postUrl"
           placeholder="Enter Url Post">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
