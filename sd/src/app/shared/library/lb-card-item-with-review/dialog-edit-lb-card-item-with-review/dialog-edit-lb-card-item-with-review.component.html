<div class="container">
  <form id="contact" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <h3>ADD POST</h3>
    <div class="form-group add-topic">
      <div class="tag-topic">
      <span *ngFor="let topic of topicSelected"
            (click)="rmSelectedTopic(topic.title)">{{topic.title}}
        <span class="rm-selected-topic" (click)="rmSelectedTopic(topic.title)">x</span>
      </span>
      </div>
      <input type="text"
             placeholder="Add Topic"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto"
             style="width: 80%"
      >
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn"
                        (optionSelected)="onSelectTopic($event)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.title}}
        </mat-option>
      </mat-autocomplete>
      <div (click)="addNewTopic()" class="btn btn-primary btn-add-topic">ThÃªm
      </div>
    </div>
    <fieldset>
      <input type="text" class="form-control" formControlName="title" aria-describedby="emailHelp"
             placeholder="Enter Title" required="true">
    </fieldset>
    <fieldset>
      <textarea type="text" class="form-control" formControlName="description" aria-describedby="emailHelp"
                placeholder="Enter Description"></textarea>
    </fieldset>
    <fieldset>
      <input type="text" class="form-control" formControlName="imgSrc" aria-describedby="emailHelp"
             placeholder="Enter Image Url">
    </fieldset>
    <fieldset>
      <input type="text" class="form-control" formControlName="postSrc" aria-describedby="postUrl"
             placeholder="Enter Url Post" required="true">
    </fieldset>

    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</div>
