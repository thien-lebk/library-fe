  <div class="product-item" *ngIf="data">
    <a [href]="data?.postSrc"  ><img [src]="data?.imgSrc ===null? '../../../assets/common-img/default-image-620x600.jpeg':data?.imgSrc" alt=""></a>
    <div class="down-content">
      <a [href]="data?.postSrc"><h4>{{data?.title}}</h4></a>
      <p>{{data?.description}}</p>

    </div>
  </div>
  <div class="product-item" *ngIf="!data">
    <a   [routerLink]="['../detail',id]" ><img [src]="imgSrc ===null? '../../../assets/common-img/default-image-620x600.jpeg':imgSrc" alt=""></a>
    <div class="down-content">
      <a  [routerLink]="['../detail',id]" ><h4>{{title}}</h4></a>
      <p>{{description}}</p>

    </div>
  </div>
